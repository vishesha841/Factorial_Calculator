<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Art & Factorial Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CSS Art & Factorial Calculator</h1>
    <p>Explore the power of CSS for visual designs and calculate factorials!</p>
  </header>

  <section class="css-art">
    <h2>CSS Art Showcase</h2>
    <div class="art-container">
      <div class="circle"></div>
      <div class="square"></div>
      <div class="triangle"></div>
    </div>
  </section>

  <section class="calculator">
    <h2>Factorial Calculator</h2>
    <form id="factorialForm">
      <label for="numberInput">Enter a positive integer:</label>
      <input type="number" id="numberInput" placeholder="e.g., 5" min="0" required>
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </section>

  <footer>
    <p>Created with ❤️ by []</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
